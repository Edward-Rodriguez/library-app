<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="library.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <header>
        <h1>My Library</h1>
      </header>
      <main>
        <div class="add-button-container">
          <div class="add-button">
            <img src="icons/icon_add.svg" alt="green plus symbol" />
            <p>Add Book</p>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Man's Search for Meaning</td>
              <td>Viktor E. Frankl</td>
              <td>200</td>
              <td>Read</td>
              <td>
                <div class="buttons">
                  <img
                    class="icon-edit"
                    src="icons/icon_edit-blue.svg"
                    alt="" />
                  <img
                    class="icon-delete"
                    src="icons/icon_delete-blue.svg"
                    alt="" />
                </div>
              </td>
            </tr>
            <tr>
              <td>
                Self-Compassion: The Proven Power of Being Kind to Yourself
              </td>
              <td>Kristin Neff</td>
              <td>329</td>
              <td>In Progress</td>
              <td class="buttons">
                <img class="icon-edit" src="icons/icon_edit-blue.svg" alt="" />
                <img
                  class="icon-delete"
                  src="icons/icon_delete-blue.svg"
                  alt="" />
              </td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>

    <dialog id="newBookDialog">
      <form>
        <h1>Add/Edit Book</h1>
        <div class="form-row">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="form-row">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" />
        </div>
        <div class="form-row">
          <label for="pages">Author</label>
          <input type="text" name="pages" id="pages" />
        </div>
        <div class="form-row">
          <ul>
            <li>
              <label for="not-read">
                <input type="radio" name="not-read" id="not-read" />
              </label>
            </li>
            <li>
              <label for="in-progress">
                <input type="radio" name="in-progress" id="in-progress" />
              </label>
            </li>
            <li>
              <label for="read">
                <input type="radio" name="read" id="read" />
              </label>
            </li>
          </ul>
        </div>
        <div class="form-row buttons">
          <button formmethod="dialog" value="cancel">Cancel</button>
          <button id="ok-btn">Ok</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
