<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="library.js"></script>
  </head>
  <body>
    <div class="page-container">
      <header>
        <h1>My Library</h1>
      </header>
      <main>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Man's Search for Meaning</td>
              <td>Viktor E. Frankl</td>
              <td>200</td>
              <td>Read</td>
              <td>
                <div class="buttons">
                  <img
                    class="icon-edit"
                    src="icons/icon_edit-blue.svg"
                    alt="" />
                  <img
                    class="icon-delete"
                    src="icons/icon_delete-blue.svg"
                    alt="" />
                </div>
              </td>
            </tr>
            <tr>
              <td>
                Self-Compassion: The Proven Power of Being Kind to Yourself
              </td>
              <td>Kristin Neff</td>
              <td>329</td>
              <td>In Progress</td>
              <td>
                <div class="buttons">
                  <img
                    class="icon-edit"
                    src="icons/icon_edit-blue.svg"
                    alt="" />
                  <img
                    class="icon-delete"
                    src="icons/icon_delete-blue.svg"
                    alt="" />
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
