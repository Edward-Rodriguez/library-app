<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="library.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <header>
        <h1>My Library</h1>
      </header>
      <main>
        <div class="add-button-container">
          <div class="add-button">
            <img src="icons/icon_add.svg" alt="green plus symbol" />
            <p>Add Book</p>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </main>
    </div>

    <dialog id="addEditBookDialog">
      <form>
        <h1>Add/Edit Book</h1>
        <div class="form-row">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="form-row">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required />
        </div>
        <div class="form-row">
          <label for="pages">Pages</label>
          <input type="text" name="pages" id="pages" required />
        </div>
        <div class="form-row">
          <fieldset>
            <legend>Reading Status</legend>
            <ul>
              <li>
                <label for="not-read">
                  Not Started
                  <input
                    type="radio"
                    name="read"
                    id="not-read"
                    value="not-read"
                    checked />
                </label>
              </li>
              <li>
                <label for="in-progress">
                  In Progress
                  <input
                    type="radio"
                    name="read"
                    id="in-progress"
                    value="in-progress" />
                </label>
              </li>
              <li>
                <label for="read">
                  Done
                  <input type="radio" name="read" id="read" value="read" />
                </label>
              </li>
            </ul>
          </fieldset>
        </div>
        <div class="form-row buttons">
          <button formmethod="dialog" value="cancel">Cancel</button>
          <button id="ok-btn">Ok</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
