<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="library.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <header>
        <h1>My Library</h1>
      </header>
      <main>
        <div class="add-button-container">
          <div class="add-button">
            <img src="icons/icon_add.svg" alt="green plus symbol" />
            <p>Add Book</p>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </main>
    </div>

    <dialog id="addEditBookDialog">
      <form id="addEditBookForm">
        <h1 id="header">Add/Edit Book</h1>
        <div class="form-row title">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="form-row author">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required />
        </div>
        <div class="form-row pages">
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" required />
        </div>
        <fieldset class="form-row read">
          <div class="legend">
            <legend>Status</legend>
          </div>
          <div class="radio-buttons">
            <input
              type="radio"
              name="read"
              id="not-read"
              value="Not Started"
              checked />
            <label for="not-read">Not Started</label>
            <input
              type="radio"
              name="read"
              id="in-progress"
              value="In Progress" />
            <label for="in-progress">In Progress</label>
            <input type="radio" name="read" id="read" value="Read" />
            <label for="read">Read</label>
          </div>
        </fieldset>
        <div class="form-row buttons">
          <button id="cancel-btn" formmethod="dialog" value="cancel">
            Cancel
          </button>
          <button id="ok-btn">Ok</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
